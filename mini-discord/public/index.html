<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Mini Discord</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #2f3136;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #login {
      margin: auto;
      text-align: center;
    }
    #chat {
      flex: 1;
      display: none;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .msg {
      padding: 5px 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      background: #36393f;
    }
    .from {
      font-weight: bold;
      color: #00aff4;
      margin-right: 5px;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #40444b;
    }
    #msgInput {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }
    #sendBtn, #imgBtn {
      margin-left: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #5865f2;
      color: white;
      cursor: pointer;
    }
    img.chat-img {
      max-width: 200px;
      border-radius: 6px;
      margin-top: 5px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>–í–≤–µ–¥–∏ –Ω—ñ–∫–Ω–µ–π–º</h2>
    <input id="nameInput" placeholder="–ù—ñ–∫–Ω–µ–π–º">
    <button id="joinBtn">–£–≤—ñ–π—Ç–∏</button>
    <div id="loginMsg"></div>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <div id="inputArea">
      <input id="msgInput" placeholder="–ù–∞–ø–∏—Å–∞—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..." disabled>
      <button id="sendBtn" disabled>–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
      <button id="imgBtn" disabled>üì∑</button>
      <input type="file" id="imgInput" accept="image/*" style="display:none">
    </div>
  </div>

  <script>
    const socket = io();

    const loginDiv = document.getElementById('login');
    const chatDiv = document.getElementById('chat');
    const nameInput = document.getElementById('nameInput');
    const joinBtn = document.getElementById('joinBtn');
    const loginMsg = document.getElementById('loginMsg');
    const messages = document.getElementById('messages');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const imgBtn = document.getElementById('imgBtn');
    const imgInput = document.getElementById('imgInput');

    function addMessage(data) {
      const div = document.createElement('div');
      div.className = 'msg';
      if (data.type === 'text') {
        div.innerHTML = `<span class="from">${escapeHtml(data.from)}:</span> ${escapeHtml(data.text)}`;
      } else if (data.type === 'image') {
        div.innerHTML = `<span class="from">${escapeHtml(data.from)}:</span><br><img class="chat-img" src="${data.src}">`;
      }
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    joinBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      if (!name) {
        loginMsg.textContent = "–í–≤–µ–¥–∏ –Ω—ñ–∫!";
        return;
      }
      socket.emit('setName', name);
      loginDiv.style.display = 'none';
      chatDiv.style.display = 'flex';
      msgInput.disabled = false;
      sendBtn.disabled = false;
      imgBtn.disabled = false;
    });

    sendBtn.addEventListener('click', () => {
      const text = msgInput.value.trim();
      if (!text) return;
      socket.emit('message', text);
      msgInput.value = '';
    });

    msgInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });

    imgBtn.addEventListener('click', () => {
      imgInput.click();
    });

    imgInput.addEventListener('change', () => {
      const file = imgInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        socket.emit('image', reader.result);
      };
      reader.readAsDataURL(file);
    });

    socket.on('message', (data) => {
      addMessage(data);
    });

    socket.on('history', (history) => {
      history.forEach(addMessage);
    });

    function escapeHtml(s){
      return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }
  </script>
</body>
</html>
